<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market-Join Now </title>
    <link rel="stylesheet" href="style(join now).css">
</head>
<body>
    <section id="signup" class="signup-section">
        <h2>Join as Farmer</h2>
        <form action="/register-farmer" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (10 digits):</label>
            <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>

            <label for="farm-details">Farm Details:</label>
            <textarea id="farm-details" name="farm-details"
                placeholder="Describe your farm, farm size, crops grown, etc." required></textarea>

            <label for="farm-location">Farm Location:</label>
            <input type="text" id="farm-location" name="farm-location" placeholder="Enter farm location" required>

            <label for="documents">Upload ID & Verification Documents:</label>
            <input type="file" id="documents" name="documents" required>

            <label for="bank-details">Bank Details:</label>
            <input type="text" id="account-number" name="account-number" placeholder="Account Number"
                pattern="[0-9]{9,18}" required>

            <label for="ifsc">IFSC Code:</label>
            <input type="text" id="ifsc" name="ifsc" pattern="^[A-Za-z]{4}[a-zA-Z0-9]{7}$" placeholder="IFSC Code"
                required>

            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" name="bank-name" required>

            <button type="submit">Join Now</button>
        </form>
    </section>
</body>
</html>
