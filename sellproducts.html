 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <!-- sell products form  -->
 <section>
    <div class="sell-products-form">
        <h1>Sell Your Products</h1>
        <form action="/api/farmers/products" method="POST" enctype="multipart/form-data">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br>

            <label for="category">Product Category:</label>
            <select id="category" name="category" required>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="grains">Grains</option>
                <option value="meat">Meat</option>
                <option value="cooking-oil">Cooking Oil</option>
            </select><br>

            <label for="quantity">Quantity (in kg or liters):</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="price">Price per Unit:</label>
            <input type="text" id="price" name="price" required><br>

            <label for="productImage">Upload Product Image:</label>
            <input type="file" id="productImage" name="productImage" required><br>

            <label for="location">Farm Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="bankAccount">Bank Account Number:</label>
            <input type="text" id="bankAccount" name="bankAccount" required><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" pattern="\d{10}" required><br>

            <input type="submit" value="Submit Product">
        </form>
    </div>
</section>

 </body>
 </html>
